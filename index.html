<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Premium Edition</title>
    <meta name="description" content="An immersive number guessing game with stunning visual effects">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="glass-grid"></div>
    </div>

    <div class="container">
        <header class="game-header">
            <h1 class="title">
                <span class="title-icon">ðŸŽ¯</span>
                Numerical <span class="accent-text">Ninja</span>
            </h1>
            <p class="subtitle">The ultimate intuition test.</p>
        </header>

        <div class="difficulty-selector" id="difficultySelector">
            <button class="diff-btn active" data-difficulty="easy">
                <span class="diff-icon">ðŸŒ±</span>
                <span class="diff-name">Easy</span>
                <span class="diff-desc">1-50 â€¢ 12 Tries</span>
            </button>
            <button class="diff-btn" data-difficulty="medium">
                <span class="diff-icon">ðŸ”¥</span>
                <span class="diff-name">Medium</span>
                <span class="diff-desc">1-100 â€¢ 10 Tries</span>
            </button>
            <button class="diff-btn" data-difficulty="hard">
                <span class="diff-icon">ðŸ’€</span>
                <span class="diff-name">Hard</span>
                <span class="diff-desc">1-200 â€¢ 8 Tries</span>
            </button>
        </div>

        <div class="game-card">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="mastery-wheel-container">
                        <svg class="mastery-wheel" viewBox="0 0 100 100">
                            <circle class="wheel-bg" cx="50" cy="50" r="45"></circle>
                            <circle class="wheel-progress" id="masteryWheel" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <span class="stat-value" id="attempts">0</span>
                    </div>
                    <span class="stat-label">Guesses</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="bestScore">-</span>
                    <span class="stat-label">Best Record</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="remaining">10</span>
                    <span class="stat-label">Left</span>
                </div>
            </div>

            <div class="game-area">
                <div class="feedback-container" id="feedbackContainer">
                    <div class="feedback-message" id="feedbackMessage">
                        Make your first guess!
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" id="guessInput" class="guess-input" placeholder="Enter your guess"
                        inputmode="numeric" pattern="[0-9]*">
                    <button id="guessBtn" class="guess-btn">
                        <span>Guess</span>
                    </button>
                </div>

                <div class="hint-bar">
                    <div class="hint-range">
                        <span id="minRange">1</span>
                        <div class="range-separator"></div>
                        <span id="maxRange">100</span>
                    </div>
                </div>
            </div>

            <div class="history-container" id="historyContainer">
                <h3 class="history-title">Your Guesses</h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <button id="restartBtn" class="restart-btn">
            <span>ðŸ”„ New Game</span>
        </button>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script src="script.js"></script>
</body>

</html>
